<!DOCTYPE html>
<html>
  <head>
    <title>Crowd Density Map - Karnataka</title>
    <style>
      body {
        font-family: sans-serif;
      }

      .image-container {
        position: relative;
        display: inline-block;
      }

      .red-dot {
        position: absolute;
        width: 15px;
        height: 15px;
        background-color: red;
        border-radius: 50%;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
        display: none; /* hidden by default */
        opacity: 0.7;
        transition: width 0.3s, height 0.3s;
      }
    </style>
  </head>
  <body>
    <h1>Crowd Density Map - Karnataka</h1>

    <div class="image-container">
      <img src="g  e  s.png" alt="Karnataka Map" width="800">
      <div class="red-dot" id="dot"></div>
    </div>

    <script>
      // Simulated crowd count
      const a = Math.floor(Math.random() * 10000) + 1;

      // Get the dot element
      const dot = document.getElementById("dot");

      if (a > 5000) {
        // Random position (within the 800x700 map size)
        const x = Math.floor(Math.random() * (608 - 8 + 1)) + 8;
        const y = Math.floor(Math.random() * (679 - 79 + 1)) + 79;

        // Calculate size (grow from 15px to 60px based on population)
        const size = 15 + ((a - 5000) / 5000) * 45;

        // Apply styles dynamically
        dot.style.left = `${x}px`;
        dot.style.top = `${y}px`;
        dot.style.width = `${size}px`;
        dot.style.height = `${size}px`;
        dot.style.display = 'block';

        console.log(`Population: ${a} → Dot at (${x}, ${y}), size: ${Math.round(size)}px`);
      } else {
        console.log(`Population: ${a} → Too low, dot hidden.`);
      }
    </script>
  </body>
</html>
